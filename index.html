<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://kit.fontawesome.com/c503f6b98a.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <a href="#" rel="noopener noreferrer">
            <img src="/assets/logo/ohmyfood@2x.svg" alt="oh my food logo">
        </a>
    </header>
    <section class="hero">
        <div class="localisation">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </div>
        <div class="book">
            <h1>
                Réserver le menu qui vous convient
            </h1>
            <p class="subtitle">
                Découvrez des restaurants d'exception, sélectionnés par nos soins.
            </p>
            <button class="main-btn">
                Explorer nos restaurants
            </button>
        </div>
    </section>
    <section class="howto">
        <h2>
            Fonctionnement
        </h2>
        <div class="card">
            <span>1</span>
            <i class="fa-solid fa-mobile-screen-button"></i>
            <p>Choisissez un restaurant</p>
        </div>
        <div class="card">
            <span>2</span>
            <i class="fa-solid fa-list"></i>
            <p>Composez votre menu</p>
        </div>
        <div class="card">
            <span>3</span>
            <i class="fa-sharp fa-solid fa-store"></i>
            <p>Dégustez au restaurant</p>
        </div>
    </section>
</body>
</html>
